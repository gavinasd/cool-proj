<h4 mat-dialog-title>确认提交</h4>
<mat-dialog-content>是否确认提交？作业一经提交后将无法修改。</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="dialogRef.close('cancel')">取消</button>
    <button mat-button color="accent" (click)="dialogRef.close('save')">保存，暂时不提交</button>
    <button mat-button color="primary" (click)="dialogRef.close('confirm')">确认提交</button>
</mat-dialog-actions>
