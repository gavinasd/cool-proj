<mat-toolbar color="primary" fxLayoutGap="20px">
    <button mat-button class="brand" (click)="gotoHome()">
        <mat-icon>edit</mat-icon>
        <span>琢玉课堂</span>
    </button>

    <div class="search">
        <form  ngNativeValidate
               #form="ngForm"
               (ngSubmit)="searchClass(form)"
               class="navbar-form navbar-left">

            <div class="form-group search-bar" fxLayout="row">
                <input type="text" placeholder="搜索班级" name="classForSearch" required ngModel>
                <button mat-icon-button class="input-after" type="submit">
                    <mat-icon >search</mat-icon>
                </button>
            </div>
        </form>
    </div>

    <span fxFlex></span>

    <button id="more" mat-button [matMenuTriggerFor]="menu">
        {{userName}}<mat-icon>expand_more</mat-icon>
    </button>
</mat-toolbar>

<mat-menu #menu="matMenu" x-position="before">
    <button mat-menu-item (click)="logout()">
        <span >退出</span>
    </button>
</mat-menu>
