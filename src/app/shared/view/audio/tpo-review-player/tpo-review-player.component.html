<div class="container" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
    <button mat-mini-fab color="white" (click)="togglePlay()">
        <mat-icon>{{isPlaying?'pause':'play_arrow'}}</mat-icon>
    </button>
    <p>
        {{currentTime}}
    </p>
    <mat-progress-bar
            [color]="'primary'"
            [mode]="'determinate'"
            [value]="progress"
    >
    </mat-progress-bar>

    <p>
        {{totalTime}}
    </p>
</div>
