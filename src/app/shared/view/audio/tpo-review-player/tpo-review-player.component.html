<div class="container" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
    <button md-mini-fab color="white" (click)="togglePlay()">
        <md-icon>{{isPlaying?'pause':'play_arrow'}}</md-icon>
    </button>
    <p>
        {{currentTime}}
    </p>
    <md-progress-bar
            [color]="'primary'"
            [mode]="'determinate'"
            [value]="progress"
    >
    </md-progress-bar>

    <p>
        {{totalTime}}
    </p>
</div>
