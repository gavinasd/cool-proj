<div fxLayout="row" fxLayout.sm="column" fxLayoutGap="30px" fxLayoutAlign="space-around" fxLayoutAlign.sm="start center">

            *ngFor="let classInfo of classInfoList"
            [classInfo]="classInfo"

    <h5 *ngIf="classInfoList && classInfoList.length == 0">

    </h5>
</div>
