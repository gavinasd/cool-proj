<div class="login-screen" fxLayoutAlign="column" fxLayoutAlign="center center">
    <div class="login" >
        <div class="brand">
            <h3>欢迎加入琢玉课堂</h3>
            <p>让自己变得更好</p>
        </div>


        <form ngNativeValidate role="form" #f="ngForm"
              (ngSubmit) = "onSubmit(f.value)" fxLayout="column" fxLayoutGap="20px">
            <mat-input-container>
                <input matInput type="email"
                       placeholder="电子邮箱" name="email"
                       required ngModel>
                <mat-icon matSuffix>email</mat-icon>
            </mat-input-container>

            <mat-input-container>
                <input matInput type="password"
                       placeholder="密码" name="password"
                       required ngModel>
                <mat-icon matSuffix>lock</mat-icon>
            </mat-input-container>

            <button mat-raised-button type="submit" color="primary" fxFlexAlign="end">
                登录
            </button>

            <a routerLink="/register" fxFlexAlign="center"><small>还没有账号？立刻注册</small></a>


        </form>
    </div>
</div>
