
<div class="register-screen" fxLayoutAlign="column" fxLayoutAlign="center center">
    <div class="register" >
        <div class="brand">
            <h3>欢迎加入琢玉课堂</h3>
            <p>让自己变得更好</p>
        </div>

        <form ngNativeValidate role="form" #f="ngForm"
              (ngSubmit) = "onSubmit(f.value)" fxLayout="column" fxLayoutGap="20px">
            <div class="name" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="30px">
                <md-input-container fxFlex>
                    <input mdInput type="text"
                           placeholder="用户昵称" name="name"
                           required ngModel>
                </md-input-container>

                <md-icon class="avatar"
                         [mdMenuTriggerFor]="menu" svgIcon="avatars:{{selectedAvatarUrl}}">
                </md-icon>
            </div>


            <md-input-container>
                <input mdInput type="email"
                       placeholder="电子邮箱" name="email"
                       required ngModel>
                <md-icon mdSuffix>email</md-icon>
            </md-input-container>

            <md-input-container>
                <input mdInput type="password"
                       placeholder="密码" name="password"
                       required ngModel>
                <md-icon mdSuffix>lock</md-icon>
            </md-input-container>

            <md-radio-group fxLayoutGap="10px" name="type" required ngModel>
                <md-radio-button value="teacher"><p>教师</p></md-radio-button>
                <md-radio-button value="student"><p>学生</p></md-radio-button>
            </md-radio-group>

            <button type="submit" md-raised-button color="primary" fxFlexAlign="end">
                注册
            </button>

            <a routerLink="/login" fxFlexAlign="center"><small>已经有账号？立刻登录</small></a>
        </form>
    </div>
</div>

<md-menu #menu="mdMenu" x-position="before">
    <md-grid-list cols="4">
        <md-grid-tile *ngFor="let avatar of avatarList" (click)="changeAvatar(avatar)">
            <md-icon  class="avatar" svgIcon="avatars:{{avatar}}"></md-icon>
        </md-grid-tile>
    </md-grid-list>
</md-menu>
