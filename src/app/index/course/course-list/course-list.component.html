<div fxLayout="row" fxLayoutAlign="start"
     fxLayout.sm="column" fxLayoutGap.sm="30px" fxLayoutAlign.sm="start center">
    <app-course-list-item
            fxFlex="33%"
            fxFlex.sm="100%"
            *ngFor="let classInfo of classInfoList"
            [classInfo]="classInfo"
    ></app-course-list-item>


    <h5 *ngIf="classInfoList && classInfoList.length == 0">
        你还没有加入任何班级，可以尝试搜索班级加入
    </h5>
</div>
