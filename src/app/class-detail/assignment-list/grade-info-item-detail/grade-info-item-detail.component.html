<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
    <div class="star-tag" fxLayout="row" fxLayoutAlign="center">
        <span><md-icon class="star" *ngIf="gradePercentage >= 0.8">star</md-icon></span>
        <span><md-icon class="star" *ngIf="gradePercentage >= 0.5">star</md-icon></span>
        <span><md-icon class="star" >star</md-icon></span>
    </div>

    <div class="content" fxLayout="column">
        <p class="name">{{gradeInfo.studentName}}</p>
        <p class="fulfill" *ngIf="gradeInfo.undoneNum>0">{{gradeInfo.undoneNum}}题未做</p>
        <p class="fulfill" *ngIf="gradeInfo.undoneNum == 0">全部做完</p>
    </div>

    <span fxFlex></span>

    <div class="grade">
        <p>得分：{{gradeInfo.score}}/{{gradeInfo.totalScore}}</p>
    </div>

    <div class="button-zone" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="5px">
        <a *ngIf="gradeInfo.undoneNum>0 && userType != '1'"
           [routerLink]="['/question/list/'+ classId + '/'+ assignmentId + '/'+ httpService.getCurrentId() + '/' + ModeType.HomeWork]">
            <button md-raised-button color="accent">做题</button>
        </a>

        <a *ngIf="userType == '1'"
           [routerLink]="['/question/list/'+ classId + '/'+ assignmentId + '/'+ gradeInfo.studentId + '/' + ModeType.Marking]">
            <button md-raised-button color="accent">批改</button>
        </a>

        <a *ngIf="gradeInfo.undoneNum == 0 && userType == '0'"
           [routerLink]="['/question/list/'+ classId + '/'+ assignmentId + '/'+ httpService.getCurrentId() + '/' + ModeType.Review]">
            <button md-raised-button color="primary">查看</button>
        </a>

        <a *ngIf="userType == '1'"
           [routerLink]="['/question/list/'+ classId + '/'+ assignmentId + '/'+ gradeInfo.studentId + '/' + ModeType.Review]">
            <button md-raised-button color="primary">查看</button>
        </a>
    </div>

</div>
