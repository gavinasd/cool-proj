<h4>编辑阅读文章</h4>

<form ngNativeValidate id="editTpoReadingPassageDialog" role="form" #f="ngForm"
      (ngSubmit) = "dialogRef.close(passage)">
    <textarea class="form-control" [froalaEditor]="EditorOptions"
              id="passage" [(froalaModel)]="passage"
              rows="10" required ></textarea>

    <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="dialogRef.close()">取消</button>
        <button mat-button type="submit" color="accent">确定</button>
    </mat-dialog-actions>
</form>
