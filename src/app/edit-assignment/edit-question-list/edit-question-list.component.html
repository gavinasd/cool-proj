<div *ngFor="let question of questionList;let i = index" class="panel panel-default">
    <div class="panel-heading">Question #{{i+1}}</div>
    <div class="panel-body">
        <p>{{question.questionType}}</p>
        <p>{{question.passage}}</p>
        <p>{{question.question}}</p>
        <ul>
            <li *ngFor="let option of question.options">
                {{option}}
            </li>
        </ul>
        <p>答案：{{question.answer}}</p>
    </div>
</div>
