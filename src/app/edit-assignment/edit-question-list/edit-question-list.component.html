<div *ngFor="let group of groupList;let i = index;">
    <div [ngSwitch]="group.type">
        <app-vocabulary-item
                *ngSwitchCase="assignmentService.getVocabularyQuestionType()"
                [group]="group"
        >
        </app-vocabulary-item>
        <app-tpo-reading-item
                [group]="group"
                *ngSwitchCase="assignmentService.getTPOReadingQuestionType()">
        </app-tpo-reading-item>
    </div>
</div>
