<div class="container">
    <div class="row" id="wordlist">
        <div class="col-sm-8">
            <fieldset>
                <legend>单词表</legend>
                <div class="vocabulary-list">
                <!--第一列单词-->
                <div class="col-sm-6">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th></th>
                                <th>英文</th>
                                <th>中文</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let word of wordList;let i = index">
                                <th>{{i + 1}}</th>
                                <td>{{word.english}}</td>
                                <td>{{word.chinese}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            </fieldset>
            <fieldset>
            <legend>添加词汇</legend>
            <form ngNativeValidate class="form-inline"
                  #form1="ngForm" (ngSubmit)="addOneWord(form1)">
                <div class="form-group">
                    <label>英文：</label>
                    <input class="form-control" type="text"
                           id="english" name="english"
                           ngModel required/>
                </div>

                <div class="form-group">
                    <label>中文：</label>
                    <input class="form-control" type="text"
                           id="chinese" name="chinese"
                           ngModel required/>
                </div>

                <button type="submit" class="btn-primary">确定</button>
            </form>
        </fieldset>
        </div>
    </div>


    <div class="row" id="questionList">
        <div class="col-sm-8">
            <fieldset>
            <legend>添加题目</legend>
            <form ngNativeValidate
                  #form2="ngForm" (ngSubmit)="addQuestion(form2)">
                <div class="form-group">
                    <label>题目：</label>
                    <input class="form-control" type="text"
                           id="question" name="question"
                           ngModel required/>
                </div>

                <div class="form-group">
                    <label>选项</label>
                    <input class="form-control"
                           id="option1"
                           name="option1"
                           type="text"
                           placeholder="选项A"
                           ngModel
                           required>
                    <input class="form-control"
                           id="option2"
                           name="option2"
                           type="text"
                           placeholder="选项B"
                           ngModel
                           required>
                    <input class="form-control"
                           id="option3"
                           name="option3"
                           type="text"
                           placeholder="选项C"
                           ngModel
                           required>
                    <input class="form-control"
                           id="option4"
                           name="option4"
                           type="text"
                           placeholder="选项D"
                           ngModel
                           required>
                </div>

                <div class="form-group">
                    <label>答案</label>
                    <input class="form-control"
                           id="answer"
                           name="answer"
                           type="text"
                           ngModel
                           required>
                </div>

                <button type="submit" class="btn-primary">确定</button>
            </form>
        </fieldset>
        </div>
    </div>
</div>
