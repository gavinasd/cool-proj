
<form ngNativeValidate #form="ngForm" (ngSubmit)="addQuestion(form)"
      fxLayout="column" fxLayoutGap="30px" fxLayoutAlign="start center">
    <md-input-container>
        <label>请输入题目</label>
        <textarea mdInput class="form-control" [froalaEditor]="EditorOptions"
                  placeholder="题目"
                  [(froalaModel)]="question"
                  rows="10" columns="5" required ></textarea>

    </md-input-container>


    <md-input-container>
        <label>请输入范文</label>
        <textarea mdInput class="form-control" [froalaEditor]="EditorOptions"
                  placeholder="范文"
                  [(froalaModel)]="answer"
                  rows="10" columns="10" required ></textarea>

    </md-input-container>

    <button md-raised-button color="primary" type="submit">
        提交
    </button>
</form>
