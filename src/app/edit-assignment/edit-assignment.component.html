<div id="container" fxLayout="column" fxFlex>
    <mat-toolbar color="primary">
        <button mat-icon-button class="brand" (click)="snav.toggle()" color="white">
            <mat-icon>menu</mat-icon>
        </button>
        <button mat-button class="brand" (click)="goHome()">
            <span>琢玉课堂</span>
        </button>
        <span fxFlex></span>
    </mat-toolbar>

    <mat-sidenav-container fxFlex>

        <mat-sidenav mode="side" #snav opened>
            <mat-nav-list>
                <mat-list-item *ngFor="let assignment of assignmentList"
                   (click)="selectAssignment(assignment.id)"
                    [class.selected]="assignment.id == selectAssignmentId"
                >
                    <span>{{assignment.assignmentName}}</span>
                </mat-list-item>

                <mat-list-item (click)="openCreateAssignmentDialog()">
                    <span>新建作业</span>
                </mat-list-item>
            </mat-nav-list>
        </mat-sidenav>

        <div class="content" *ngIf="selectAssignmentId.length > 0">
            <app-edit-question-list [assignmentId]="selectAssignmentId"></app-edit-question-list>
        </div>

    </mat-sidenav-container>


</div>
