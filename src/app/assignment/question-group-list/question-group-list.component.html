<div [ngSwitch]="groupType$ | async">
    <app-tpo-reading-question-detail
            *ngSwitchCase="AssignmentType.TPO_READING"
            [courseId]="courseId"
            [assignmentName]="assignmentName$ | async"
            [groupContent]="groupContent$ | async"
            [question]="currentQuestion$ | async"
            [lastAnswer]="lastAnswer$ | async"
            [markingScore]="markingScore$ | async"
            [mode]="mode"
            [viewMode]="viewMode"
            [shouldShowContent]="shouldShowContent$|async"
            [questionIndex]="questionIndex$ | async"
            [questionListLength]="questionListLength$ | async"
            (OnChangeAnswer)="changeAnswer($event)"
            (OnNext)="next()"
            (OnPre)="pre()"
    ></app-tpo-reading-question-detail>
    <app-vocabulary-question-detail
            *ngSwitchCase="AssignmentType.VOCABULARY_ASSIGNMENT"
            [courseId]="courseId"
            [groupContent]="groupContent$ | async"
            [question]="currentQuestion$ | async"
            [lastAnswer]="lastAnswer$ | async"
            [markingScore]="markingScore$ | async"
            [mode]="mode"
            [contentIndex]="contentIndex$ | async"
            [shouldShowContent]="shouldShowContent$|async"
            [questionIndex]="questionIndex$ | async"
            [questionListLength]="questionListLength$ | async"
            (OnChangeAnswer)="changeAnswer($event)"
            (OnNext)="next()"
            (OnPre)="pre()"
    ></app-vocabulary-question-detail>
    <app-independent-writing-question-detail
            *ngSwitchCase="AssignmentType.TPO_INDEPENDENT_WRITING"
            [courseId]="courseId"
            [assignmentName]="assignmentName$ | async"
            [groupContent]="groupContent$ | async"
            [question]="currentQuestion$ | async"
            [lastAnswer]="lastAnswer$ | async"
            [markingScore]="markingScore$ | async"
            [mode]="mode"
            [shouldShowContent]="shouldShowContent$|async"
            [questionIndex]="questionIndex$ | async"
            [questionListLength]="questionListLength$ | async"
            (OnChangeAnswer)="changeAnswer($event)"
            (OnMarkScore)="changeScore($event)"
            (OnNext)="next()"
            (OnPre)="pre()"
    ></app-independent-writing-question-detail>
    <app-integrated-writing-question-detail
            *ngSwitchCase="AssignmentType.TPO_INTEGRATED_WRITING"
            [courseId]="courseId"
            [assignmentName]="assignmentName$ | async"
            [groupContent]="groupContent$ | async"
            [question]="currentQuestion$ | async"
            [lastAnswer]="lastAnswer$ | async"
            [markingScore]="markingScore$ | async"
            [mode]="mode"
            [contentIndex]="contentIndex$ | async"
            [shouldShowContent]="shouldShowContent$|async"
            [questionIndex]="questionIndex$ | async"
            [questionListLength]="questionListLength$ | async"
            (OnChangeAnswer)="changeAnswer($event)"
            (OnMarkScore)="changeScore($event)"
            (OnNext)="next()"
            (OnPre)="pre()"
    ></app-integrated-writing-question-detail>
    <app-tpo-listening-question-detail
            *ngSwitchCase="AssignmentType.TPO_LISTENING"
            [courseId]="courseId"
            [assignmentName]="assignmentName$ | async"
            [groupContent]="groupContent$ | async"
            [question]="currentQuestion$ | async"
            [lastAnswer]="lastAnswer$ | async"
            [markingScore]="markingScore$ | async"
            [mode]="mode"
            [shouldShowContent]="shouldShowContent$|async"
            [questionIndex]="questionIndex$ | async"
            [questionListLength]="questionListLength$ | async"
            [contentIndex]="contentIndex$ | async"
            (OnChangeAnswer)="changeAnswer($event)"
            (OnNext)="next()"
            (OnPre)="pre()"
    ></app-tpo-listening-question-detail>
    <app-tpo-speaking-question-detail
            *ngSwitchCase="AssignmentType.TPO_SPEAKING"
            [courseId]="courseId"
            [assignmentName]="assignmentName$ | async"
            [assignmentId]="assignmentId"
            [question]="currentQuestion$ | async"
            [lastAnswer]="lastAnswer$ | async"
            [markingScore]="markingScore$ | async"
            [mode]="mode"
            [questionIndex]="questionIndex$ | async"
            [questionListLength]="questionListLength$ | async"
            (OnChangeAnswer)="changeAnswer($event)"
            (OnMarkScore)="changeScore($event)"
            (OnNext)="next()"
            (OnPre)="pre()"
    ></app-tpo-speaking-question-detail>
    <div *ngSwitchDefault>{{group}}</div>
</div>
