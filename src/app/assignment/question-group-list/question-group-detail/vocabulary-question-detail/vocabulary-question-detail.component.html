
<app-question-pager [content]="getPagerContent()"
                    (next)="next()" (pre)="pre()"
></app-question-pager>

<div class="container" *ngIf="getCurrentIndex() < getContentPage()">
    <fieldset class="word-list">
        <legend>词汇列表</legend>
        <div class="vocabulary-list">
            <!--第一列单词-->
            <div class="col-sm-6">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th></th>
                        <th>英文</th>
                        <th>中文</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr *ngFor="let word of wordList;let i = index">
                        <th>{{i + 1}}</th>
                        <td>{{word.english}}</td>
                        <td>{{word.chinese}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </fieldset>
</div>

<div class="container" *ngIf="getCurrentIndex() >= getContentPage()">
    <div class="row">
        <div class="col-md-8 col-md-offset-2" id="question">
            <h5><strong>{{question.question}}</strong></h5>
            <label class="radio" *ngFor="let option of question.options; let i = index">
                <input type="radio" [(ngModel)]="answer"
                       (change)="changeAnswer()" name="choices"
                       id="option{{i}}" [value]=" i | convert09ToAZ" checked="">
                {{i|convert09ToAZ}}. {{option}}
            </label>
        </div>
    </div>
</div>
