<div class="container" *ngIf="question">
    <div class="row">
        <div class="col-md-5" id="question">
            <p><strong>{{question.question}}</strong></p>
            <div class="radio" *ngFor="let option of question.options; let i = index">
                <label>
                    <input type="radio"
                           [(ngModel)]="answer"
                           (change)="changeAnswer()"
                           name="choices"
                           id="option{{i}}"
                           [value]="i|convert09ToAZ"
                           [disabled]="reviewMode()"
                           [checked]="answer == (i|convert09ToAZ)"
                    >
                    {{i|convert09ToAZ}}. {{option}}
                </label>
            </div>
        </div>

        <div class="col-md-7" id="passage">
            <div [froalaView]="question.passage"></div>
        </div>

    </div>

    <div class="row" *ngIf="!homeWorkMode()">
        <div class="col-sm-10">
            <p [ngClass]="{'text-success':correct(),'text-danger':!correct()}">学生答案：{{answer}}</p>
            <p style="color:#2ECC71;">正确答案：{{question.answer}}</p>
        </div>
    </div>


</div>
