<div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center">
    <div class="pager-item" fxLayoutAlign="center center"
         *ngFor="let score of (scoreList$ | async);let i = index"
         [ngClass]="{'selected': selected(score.groupIndex, score.questionIndex),
                     'correct': score.correct, 'wrong': !score.correct}"
         (click)="skipTo(score.groupIndex, score.questionIndex)"
    >
        <p>{{i+1}}</p>
    </div>
</div>
