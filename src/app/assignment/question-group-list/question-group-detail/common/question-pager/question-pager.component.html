<div class="question-pager" fxLayout="row" fxLayoutGap="0px" fxLayoutAlign="center">
    <div class="pager-container" fxLayout="row" fxLayoutGap="0px">
        <button md-raised-button (click)="preQuestion()">
            <md-icon>navigate_before</md-icon>
            <span>{{getPagerContent()}}</span>
        </button>
        <button md-raised-button (click)="nextQuestion()">
            <md-icon>navigate_next</md-icon>
        </button>
    </div>
</div>
