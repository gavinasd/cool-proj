<form ngNativeValidate #form="ngForm" (submit)="markScore(form)" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
    <mat-input-container>
        <input matInput placeholder="分数(满分{{score}}分)" name="score" type="number" step="0.5" max="{{score}}" min="0" required ngModel>
    </mat-input-container>

    <button mat-raised-button color="accent">评分</button>
</form>
